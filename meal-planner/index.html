<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美味伴侣 - 每日菜单规划系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🍽️ 美味伴侣</h1>
            <p>为心爱的她精心规划每一餐</p>
        </header>
        
        <div class="app-container">
            <!-- 日期选择器 -->
            <div class="date-selector">
                <button id="prevDay" class="nav-btn">‹</button>
                <input type="date" id="selectedDate" class="date-input">
                <button id="nextDay" class="nav-btn">›</button>
                <button id="todayBtn" class="today-btn">今天</button>
            </div>
            
            <!-- 日期显示 -->
            <div class="date-display" id="dateDisplay">2024年1月1日 星期一</div>
            
            <!-- 三餐卡片 -->
            <div class="meals-container">
                <!-- 早餐 -->
                <div class="meal-card breakfast-card">
                    <div class="meal-header">
                        <h3>🌅 早餐</h3>
                        <div class="meal-actions">
                            <button class="add-btn" data-meal="breakfast">+</button>
                        </div>
                    </div>
                    <div class="meal-content" id="breakfast-content">
                        <div class="empty-meal">
                            <span>点击+添加早餐</span>
                        </div>
                    </div>
                </div>
                
                <!-- 午餐 -->
                <div class="meal-card lunch-card">
                    <div class="meal-header">
                        <h3>☀️ 午餐</h3>
                        <div class="meal-actions">
                            <button class="add-btn" data-meal="lunch">+</button>
                        </div>
                    </div>
                    <div class="meal-content" id="lunch-content">
                        <div class="empty-meal">
                            <span>点击+添加午餐</span>
                        </div>
                    </div>
                </div>
                
                <!-- 晚餐 -->
                <div class="meal-card dinner-card">
                    <div class="meal-header">
                        <h3>🌙 晚餐</h3>
                        <div class="meal-actions">
                            <button class="add-btn" data-meal="dinner">+</button>
                        </div>
                    </div>
                    <div class="meal-content" id="dinner-content">
                        <div class="empty-meal">
                            <span>点击+添加晚餐</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 弹出菜单选择器 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">选择菜品</h3>
                <button class="close-btn" id="closeModal">×</button>
            </div>
            <div class="modal-search">
                <input type="text" id="searchDish" placeholder="搜索菜品..." class="search-input">
            </div>
            <div class="dish-categories">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="breakfast">早餐</button>
                <button class="category-btn" data-category="lunch">午餐</button>
                <button class="category-btn" data-category="dinner">晚餐</button>
                <button class="category-btn" data-category="vegetarian">素食</button>
                <button class="category-btn" data-category="spicy">辣味</button>
            </div>
            <div class="dish-grid" id="dishGrid">
                <!-- 菜品将动态加载 -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
