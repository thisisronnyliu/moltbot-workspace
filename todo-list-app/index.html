<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约待办事项 - Moltbot Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📝 待办事项清单</h1>
            <p>记录您的每日任务，高效管理时间</p>
        </header>
        
        <div class="todo-container">
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="输入新任务..." maxlength="100">
                <button id="addBtn">➕ 添加</button>
            </div>
            
            <div class="stats-section">
                <span id="totalTasks">总计: 0</span>
                <span id="completedTasks">已完成: 0</span>
                <span id="remainingTasks">剩余: 0</span>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="active">未完成</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
            </div>
            
            <ul id="todoList" class="todo-list"></ul>
            
            <div class="actions-section">
                <button id="clearCompleted" class="action-btn">🗑️ 清除已完成</button>
                <button id="clearAll" class="action-btn danger">💥 清空全部</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
